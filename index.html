<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Úniková hra: Laboratoř Omega</title>
  <style>
    body { font-family: sans-serif; background: #1e1e2f; color: white; padding: 40px; }
    .container { max-width: 600px; margin: auto; background: #2e2e3f; padding: 20px; border-radius: 10px; }
    input, button { font-size: 16px; margin-top: 10px; }
    .error { color: #ff6666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Laboratoř Omega</h1>
    <p>Na obrazovce bliká zpráva:</p>
    <blockquote>„Jen ten, kdo rozumí rovnováze, může otevřít trezor.“</blockquote>
    <p><strong>Rovnice:</strong> 3x - 7 = 2x + 5</p>
    <label for="answer">Zadej hodnotu x:</label>
    <input type="number" id="answer">
    <button onclick="checkAnswer()">Odemknout</button>
    <p id="feedback" class="error"></p>
  </div>
  <script>
    function checkAnswer() {
      const answer = document.getElementById("answer").value;
      const feedback = document.getElementById("feedback");
      if (parseInt(answer) === 12) {
        window.location.href = "pokracovani.html";
      } else {
        feedback.textContent = "Špatně! Trezor zůstává zavřený.";
      }
    }
  </script>
</body>
</html>
