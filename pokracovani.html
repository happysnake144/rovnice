<!DOCTYPE html>

    body { font-family: sans-serif; background: #1e1e2f; color: white; padding: 40px; }

<body>
  <div class="container">
    <h1>Trezor se otevřel!</h1>

    <p>Pokračuj dál do další místnosti...</p>
